    <title>照片轮播展示</title>
    <style>
        /* 基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* 轮播容器 */
        .carousel-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        /* 轮播轨道 */
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 450px;
        }
        
        /* 单个轮播项 */
        .carousel-slide {
            min-width: 100%;
            width: 100%;
            position: relative;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .slide-caption {
        position: absolute;
        left: 20px;
        bottom: 20px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        max-width: 80%;
        text-align: left;
        font-size: 14px;
        line-height: 1.4;
    }

    /* 添加全屏背景 */
body {
    position: relative;
    background: url('./images/zhuye.jpg') no-repeat center center fixed;
    background-size: cover;
    /* 保留你原有的flex样式 */
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* 添加半透明遮罩层（可选） */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.7); /* 白色半透明遮罩，调节透明度 */
    z-index: -1; /* 确保内容在遮罩上方 */
}

/* 修改轮播容器背景为透明 */
.carousel-container {
    background-color: transparent; /* 原代码中删除或覆盖背景色 */
    

}
/* 返回按钮样式 */
.home-button {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-size: 16px;
    z-index: 1000;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(5px); /* 毛玻璃效果 */
}

.home-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const track = document.querySelector('.carousel-track');
            const slides = Array.from(document.querySelectorAll('.carousel-slide'));
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const indicators = document.querySelectorAll('.indicator');
            
            let currentIndex = 0;
            let autoPlayInterval;
            const slideCount = slides.length;
            
            // 更新轮播位置
            function updateCarousel() {
                const slideWidth = slides[0].getBoundingClientRect().width;
                track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
                
                // 更新指示点状态
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
                
                // 更新幻灯片active类
                slides.forEach((slide, index) => {
                    slide.classList.toggle('active', index === currentIndex);
                });
            }
            
            // 下一张
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slideCount;
                updateCarousel();
            }
            
            // 上一张
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slideCount) % slideCount;
                updateCarousel();
            }
            
            // 自动播放
            function startAutoPlay() {
                stopAutoPlay(); // 先停止现有的
                autoPlayInterval = setInterval(nextSlide, 3000);
            }
            
            // 停止自动播放
            function stopAutoPlay() {
                clearInterval(autoPlayInterval);
            }
            
            // 事件监听
            nextBtn.addEventListener('click', () => {
                nextSlide();
                stopAutoPlay();
                startAutoPlay();
            });
            
            prevBtn.addEventListener('click', () => {
                prevSlide();
                stopAutoPlay();
                startAutoPlay();
            });
            
            // 指示点点击
            indicators.forEach(indicator => {
                indicator.addEventListener('click', () => {
                    currentIndex = parseInt(indicator.getAttribute('data-index'));
                    updateCarousel();
                    stopAutoPlay();
                    startAutoPlay();
                });
            });
            
            // 鼠标悬停暂停
            document.querySelector('.carousel-container').addEventListener('mouseenter', stopAutoPlay);
            document.querySelector('.carousel-container').addEventListener('mouseleave', startAutoPlay);
            
            // 初始化
            updateCarousel();
            
            // 开始自动播放
            startAutoPlay();
            
            // 响应式调整
            window.addEventListener('resize', updateCarousel);
        });
    </script>
