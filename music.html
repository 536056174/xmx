<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>音乐胶囊播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .capsule-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
        }

        .music-capsule {
            width: 280px;
            height: 150px;
            border-radius: 75px;
            display: flex;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .music-capsule:hover {
            transform: scale(1.05);
        }

        .music-capsule.playing {
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.7);
            border: 2px solid #1DB954;
        }

        .music-info {
            color: white;
            margin-left: 15px;
            z-index: 2;
        }

        .music-title {
            font-size: 1.3em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .music-artist {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .play-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .music-capsule.playing .play-icon {
            background-color: #1DB954;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #1DB954;
            width: 0%;
            transition: width 0.1s linear;
        }

        /* 不同胶囊颜色 */
        .capsule-1 { background: linear-gradient(45deg, #FF6B6B, #FF8E8E); }
        .capsule-2 { background: linear-gradient(45deg, #74B9FF, #0984E3); }
        .capsule-3 { background: linear-gradient(45deg, #55EFC4, #00B894); }
        .capsule-4 { background: linear-gradient(45deg, #6C5CE7, #A363D9); }
        .capsule-5 { background: linear-gradient(45deg, #FFEAA7, #FDCB6E); }
        .capsule-6 { background: linear-gradient(45deg, #FF7675, #D63031); }
    </style>
</head>
<body>

    <audio id="audio-player"></audio>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const capsules = document.querySelectorAll('.music-capsule');
        let currentPlaying = null;

        capsules.forEach(capsule => {
            capsule.addEventListener('click', function() {
                const audioSrc = this.getAttribute('data-audio');
                
                // 如果点击的是当前正在播放的胶囊
                if (currentPlaying === this) {
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                        this.classList.add('playing');
                    } else {
                        audioPlayer.pause();
                        this.classList.remove('playing');
                    }
                    return;
                }
                
                // 停止当前播放的音乐
                if (currentPlaying) {
                    currentPlaying.classList.remove('playing');
                    currentPlaying.querySelector('.progress-bar').style.width = '0%';
                }
                
                // 播放新选择的音乐
                audioPlayer.src = audioSrc;
                audioPlayer.play();
                this.classList.add('playing');
                currentPlaying = this;
                
                // 更新播放图标
                capsules.forEach(cap => {
                    if (cap !== this) {
                        cap.querySelector('.play-icon').textContent = '▶';
                    }
                });
                this.querySelector('.play-icon').textContent = '❚❚';
            });
        });
        
        // 更新进度条
        audioPlayer.addEventListener('timeupdate', function() {
            if (currentPlaying) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                currentPlaying.querySelector('.progress-bar').style.width = `${progress}%`;
            }
        });
        
        // 音乐结束时重置
        audioPlayer.addEventListener('ended', function() {
            if (currentPlaying) {
                currentPlaying.classList.remove('playing');
                currentPlaying.querySelector('.progress-bar').style.width = '0%';
                currentPlaying.querySelector('.play-icon').textContent = '▶';
                currentPlaying = null;
            }
        });
    </script>
